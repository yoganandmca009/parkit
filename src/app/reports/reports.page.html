  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detail Report</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>Start Date {{searchFilter.start_date}}</ion-label>
      <ion-button (click)="showDateTimepicker('s')">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>End Date {{searchFilter.end_date}}</ion-label>
      <ion-button (click)="showDateTimepicker('e')">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="searchFilter.status">
        <ion-select-option value="all">All</ion-select-option>
        <ion-select-option value="in">IN</ion-select-option>
        <ion-select-option value="out">OUT</ion-select-option>
        <ion-select-option value="pass">Pass</ion-select-option>
        <ion-select-option value="allins">AllIns</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Vehicle Type</ion-label>
      <ion-select value="notifications" interface="action-sheet" [(ngModel)]="searchFilter.vehicle_type">
        <ion-select-option value="all">All</ion-select-option>
        <ion-select-option value="CY">Cycles</ion-select-option>
        <ion-select-option value="BI">Bikes</ion-select-option>
        <ion-select-option value="AU">Autos</ion-select-option>
        <ion-select-option value="CA">Cars</ion-select-option>
        <ion-select-option value="ME">Medium Size Vehicles</ion-select-option>
        <ion-select-option value="HE">Heavy Size Vehicles</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="filter()">Submit</ion-button>
  </ion-card>
  <div *ngIf="selectedReport == 'detail'">
    <div style="padding: 15px 14px 2px 10px;">     Total Amount: {{data.total_amount}} Total Records: {{data.total_records}}</div>
