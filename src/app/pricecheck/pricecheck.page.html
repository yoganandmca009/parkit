<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pricecheck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>In Time {{inTime}}</ion-label>
      <ion-button (click)="showDateTimepicker('s')">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Out Time {{outTime}}</ion-label>
      <ion-button (click)="showDateTimepicker('e')">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Vehicle Type</ion-label>
      <ion-select value="notifications" interface="action-sheet" [(ngModel)]="vehicle_type">
        <ion-select-option value="CY">Cycles</ion-select-option>
        <ion-select-option value="BI">Bikes</ion-select-option>
        <ion-select-option value="AU">Autos</ion-select-option>
        <ion-select-option value="CA">Cars</ion-select-option>
        <ion-select-option value="ME">Medium Size Vehicles</ion-select-option>
        <ion-select-option value="HE">Heavy Size Vehicles</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button expand="block" (click)="filter()">Submit</ion-button>
  </ion-card>
 <ion-item>
{{res}}
</ion-item>


<ion-list>
  <ion-item *ngFor="let item of bluetoothList" (click)="selectPrinter(item.id)">
      {{item.name}} {{item.id}}
  </ion-item>
  </ion-list>
  <div>
      Selected Printer: {{selectedPrinter}}
  </div>
  <ion-button expand="full" color="danger" *ngIf='selectedPrinter' (click)="printStuff()">
  PRINT!
  </ion-button>
  
  <ion-button expand="full" color="danger" *ngIf='selectedPrinter' (click)="printStuff1()">
    PRINT123
    </ion-button>



</ion-content>
