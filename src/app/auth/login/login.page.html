<ion-header>
  <ion-toolbar>
    <ion-title>ParkNet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="data.username" name="email" type="email" placeholder="Username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="data.password" name="password" type="password" placeholder="Password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" (click)="login()" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div class="red" text-center>
              <h3>{{error}}</h3>
          </div>
        </ion-col>        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
